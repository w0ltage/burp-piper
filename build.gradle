apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.google.protobuf'

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

kotlin {
    jvmToolchain(21)
}

tasks.named("compileKotlin") {
    dependsOn("generateProto")
}

buildscript {
    ext.kotlin_version = '1.9.24'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.9.4'
    }
}


repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.google.protobuf:protobuf-lite:3.0.0"
    implementation "org.snakeyaml:snakeyaml-engine:1.0"

    implementation 'net.portswigger.burp.extender:burp-extender-api:1.7.22'
    implementation 'net.portswigger.burp.extensions:montoya-api:2025.8'
    implementation 'com.esotericsoftware:minlog:1.3'

    testImplementation "org.testng:testng:6.9.10"
}

jar {
    sourceSets {
        sourceSets.main.java.srcDirs += 'build/generated/source/proto/main/java'
    }
    from('src/main/yaml') {
        include('*.yaml')
    }
	from('static') {
		include('mime.pb')
	}
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

protobuf {
    protoc { artifact = 'com.google.protobuf:protoc:3.0.0' }
    plugins {
        javalite {
            artifact = 'com.google.protobuf:protoc-gen-javalite:3.0.0'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                remove java
            }
            task.plugins {
                javalite { }
            }
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs += file("${protobuf.generatedFilesBaseDir}/main/javalite")
        }
    }
}
